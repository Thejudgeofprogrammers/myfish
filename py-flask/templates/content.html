<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Магазин - Морские Дали</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <header>
    <h1>Морские Дали</h1>
    <div class="links">
      <a href="/login">Вход</a>
      <a href="/registry">Создать аккаунт</a>
    </div>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/about">О нас</a></li>
        <li><a href="/content">Магазин</a></li>
        <li><a href="/contact">Контакты</a></li>
        <li><a href="/create">Добавить запись</a></li>
      </ul>
    </nav>
  </header>

  <section id="products">
    {% for product in products %}
        <a href="/content/{{ product._id }}">
          <div class="product">
            {{ product.name }}<br>Цена: {{ product.price }}
          </div>
        </a>
    {% endfor %}
  </section>

  <footer>
    <p>&copy; 2024 Морские Дали. All rights reserved.</p>
  </footer>
</body>

</html>
