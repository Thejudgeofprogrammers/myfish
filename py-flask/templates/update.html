<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение - Морские Дали</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>


<body>

  <header>
    <h1>Морские Дали</h1>
    <div class="links">
      <a href="/login">Вход</a>
      <a href="/registry">Создать аккаунт</a>
    </div>
    <nav>
      <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/about">О нас</a></li>
        <li><a href="/content">Магазин</a></li>
        <li><a href="/contact">Контакты</a></li>
        <li><a href="/create">Добавить запись</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Изменение записи</h1>
    <form method="POST" action="{{ url_for('update_item', _id=product['_id']) }}">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" value="{{ product['name'] }}" required>
        </div>
        <div class="form-group">
            <label for="price">Цена:</label>
            <input type="text" id="price" name="price" value="{{ product['price'] }}" required>
        </div>
        <div class="form-group">
            <label for="desc">Описание:</label>
            <textarea name="desc" id="desc" required>{{ product['desc'] }}</textarea>
        </div>
        <button type="submit">Изменить</button>
    </form>
  </div>
  <footer>
    <p>&copy; 2024 Морские Дали. All rights reserved.</p>
  </footer>
</body>

</html>
